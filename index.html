<html lang="en">
<head>

</head>
<body>
    <header class="header">
        <h1 class="header__title">Atoms</h1>
    </header>
    <main class="main">
        <section class="section btns">
            <div class="btns__content">
                <h2 class="section__title">Buttons</h2>
                <div class="btns__item">
                    <h3 class="title">Large Btn</h3>
                    <div class="flex">
                        <button class="btn btn__large">Button</button>
                        <button class="btn btn__large" type="button">Button</button>
                        <button class="btn btn__large" disabled="disabled">Button</button>
                        <button class="btn btn__large" type="reset">Buttom</button>
                        <button class="btn btn__large" type="submit">Button</button>
                    </div>
                </div>

                <div class="btns__item">
                    <h3 class="title">Small Btn</h3>
                    <div class="flex">
                        <button class="btn btn__small"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg></button>
                        <button class="btn btn__small" type="button"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg></button>
                        <button class="btn btn__small" disabled="disabled"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg></button>
                        <button class="btn btn__small" type="reset"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg></button>
                        <button class="btn btn__small" type="submit"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg></button>
                    </div>
                </div>

                <div class="btns__item">
                    <h3 class="title">Combined Btn</h3>
                    <div class="flex">
                        <button class="btn btn__large"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg>Button</button>
                        <button class="btn btn__large" type="button"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg>Button</button>
                        <button class="btn btn__large" disabled="disabled"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg>Button</button>
                        <button class="btn btn__large" type="reset"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg>Button</button>
                        <button class="btn btn__large" type="submit"><svg width="1.5rem" height="1.5rem"><use href="#icon"></use></svg>Button</button>
                    </div>
                </div>

                <div class="btns__item">
                    <h3 class="title">Special Btn</h3>
                    <div class="flex">
                        <button style="padding: 62px;" class="btn__icon">a</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
